{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    {% if message %}
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Error!!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endif %}

    <p class="fs-2 fw-light mb-3 p-2">Login</p>



    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="{% static 'network/images/login.png' %}" alt="login_img" 
                class="img-fluid">
            </div>
            <div class="col-lg-6 col-12">
                <form action="{% url 'login' %}" method="post" class="text-secondary">
                    {% csrf_token %}
                    <div class="mb-2 mx-2">
                        <label for="userField" class="form-label">Username</label>
                        <input autofocus class="form-control" type="text" name="username" id="userField">
                    </div>
                    <div class="mb-2 mx-2">
                        <label for="pwdField" class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" id="pwdField">
                    </div>
                    <input class="btn btn-primary mt-2 ms-2" type="submit" value="Login">
                </form>
                <p class="fw-light mt-2 ms-2">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
